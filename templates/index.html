<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>ASL Alphabet Detector</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

  <div class="bg-gray-800 p-8 rounded-2xl shadow-xl max-w-lg w-full text-center space-y-6 animate-fade-in">

    <h1 class="text-3xl font-bold">ASL Alphabet Detection</h1>

    <form id="upload-form" action="/predict" method="POST" enctype="multipart/form-data">
      <input type="file" id="fileInput" name="file" class="hidden" accept="image/*" required>
      <div id="drop-area" class="border-2 border-dashed border-indigo-500 p-10 rounded-xl cursor-pointer hover:bg-gray-700 transition duration-300">
        <p class="text-lg text-gray-300">Drag & Drop Image Here</p>
        <p class="text-sm text-gray-400 mt-2">or click to select</p>
      </div>
      <button type="submit" class="mt-6 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-xl transition duration-300">
        Predict
      </button>
    </form>

  </div>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('fileInput');
    const form = document.getElementById('upload-form');

   
    dropArea.addEventListener('click', () => fileInput.click());

    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.classList.add('bg-gray-700');
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.classList.remove('bg-gray-700');
    });

    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.classList.remove('bg-gray-700');

      if (e.dataTransfer.files.length) {
        fileInput.files = e.dataTransfer.files;
        form.submit(); 
      }
    });

    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        form.submit();
      }
    });
  </script>

  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-fade-in {
      animation: fade-in 0.5s ease-out;
    }
  </style>

</body>
</html>
