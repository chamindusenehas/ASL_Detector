<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-8 space-y-6">

  <div class="text-center animate-slide-up">
    <h1 class="text-4xl font-bold mb-4">Prediction Result</h1>
    <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image"
         class="w-48 h-48 object-cover rounded-lg border-4 border-indigo-600 shadow-lg mx-auto mb-4">
    <h2 class="text-2xl font-semibold text-indigo-400">Predicted Class: <span class="text-white">{{ prediction }}</span></h2>
    <p class="text-lg text-gray-300">Confidence: {{ confidence }}%</p>
    <a href="/" class="mt-6 inline-block bg-indigo-600 hover:bg-indigo-700 px-6 py-2 rounded-lg text-white transition-all duration-300">
      Try Another
    </a>
  </div>

  <style>
    @keyframes slide-up {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-slide-up {
      animation: slide-up 0.6s ease-out;
    }
  </style>

</body>
</html>
